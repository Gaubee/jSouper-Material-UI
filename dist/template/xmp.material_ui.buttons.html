
<xmp type="tag" name="paperButton">
    <div class="paper-button" event-click="{{'$Private.$Event.show'}}">
        <div class="paper-container">
            <div class="ripple {{$Private.$Cache.show&&'show'}}" style="top:{{$Private.$Cache.top}}px;left:{{$Private.$Cache.left}}px">
            </div>
            <spanInner ${__all_attrs__}>
                ${innerHTML}
            </spanInner>
        </div>
    </div>
</xmp>
